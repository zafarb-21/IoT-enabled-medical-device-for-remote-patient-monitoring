[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps =
  knolleary/PubSubClient
  bblanchon/ArduinoJson
  adafruit/Adafruit MLX90614 Library
  sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library
  jrowberg/I2Cdevlib-MPU6050